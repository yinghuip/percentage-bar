{{projectedMileage}}
<div class="fullbar">
  <span class="leftBar" [style.width]="getLeftBarWidth()">
{{actualMileage}}
  </span>
  <span class="rightBar" [style.width]="getRightBarWidth()" 
  [style.display]="checkNegativeValue()"
  *ngIf="projectedMileage"> 
    {{projectedMileage - actualMileage}}
  </span>
</div>
